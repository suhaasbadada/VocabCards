
<div fxLayout="row wrap" fxLayoutGap="35px">
    <a class="home" mat-flat-button routerLink="quickreview"><span class="material-icons">bolt</span></a>
    <a class="home" mat-flat-button routerLink="random"><span class="material-icons">shuffle</span></a>
    <a class="home" mat-flat-button routerLink="quiz"><span class="material-icons" style="color: gray;">alarm_on</span></a>
    <!-- <a class="home" mat-flat-button routerLink="support"><span class="material-icons" style="color: white;">qr_code_scanner</span></a> -->
    <p style="font-size: 30px; color: greenyellow; position: absolute; top: 20px; right:80px; margin-right: 10px;">{{totalLearntLBM}}/1067</p>
</div>

<div class="content" *ngIf="loaded"> 
    <ng-container *ngFor="let letter of letters">
        <mat-spinner *ngIf="!hasLoaded.get(letter)"></mat-spinner>
        <div class="card" *ngIf="hasLoaded.get(letter) && (letter!=='X' && letter!=='Y')">
            <a routerLink="/flashcards/letter/{{letter}}" mat-flat-button>
                <p>
                    <app-letter [letter]="letter" [percentage]="map.get(letter)"></app-letter>
                </p>
            </a>
        </div>
        <div class="card" *ngIf="letter=='X' || letter=='Y'">
            <a (click)="openDialog()" mat-flat-button>
                <p>
                    <app-letter [letter]="letter" [percentage]="map.get(letter)"></app-letter>
                </p>
            </a>
        </div>
    </ng-container>
</div>
